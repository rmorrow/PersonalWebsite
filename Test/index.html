<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ross Morrow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1>Hi, I'm Ross Morrow</h1>
    <p class="subtitle">DevOps & Cloud Engineer</p>

    <div class="social-icons">
      <a href="https://github.com/rmorrow" target="_blank">
        <img src="github.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/rossmorrow" target="_blank">
        <img src="linkedin.png" alt="LinkedIn" />
      </a>
    </div>

    <form id="emailForm" class="subscribe-form">
      <input type="email" id="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msg = document.getElementById("responseMsg");

      try {
        const response = await fetch("https://p9bt4f2qk6.execute-api.us-east-1.amazonaws.com/rossmorrowcom_mailinglist/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.ok) {
          msg.textContent = "Subscribed!";
          msg.style.color = "green";
        } else {
          msg.textContent = "Failed to send. Try again.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "Error sending request.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
